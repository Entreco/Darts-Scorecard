android.applicationVariants.all { variant ->
    def appName = "Dsc"
    variant.outputs.all { output ->
        outputFileName = "${appName}-${variant.versionName}.apk"
    }
}

task showVersionName << {
    println android.defaultConfig.versionName
}

task showApiVersion << {
    def config = rootProject.extensions.getByName("ext")
    println config.androidTargetSdkVersion
}

task showBuildToolsVersion << {
    def config = rootProject.extensions.getByName("ext")
    println config.androidBuildToolsVersion
}

task showAppName << {
    println android.applicationVariants[0].outputs[0].outputFileName
}