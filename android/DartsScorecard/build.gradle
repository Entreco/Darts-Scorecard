// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: 'scripts/dependencies.gradle'

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$gmsVersion"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexCountVersion"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "com.palantir:jacoco-coverage:$jacocoCoverageVersion"
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:$coverallsVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply from: 'scripts/dependencies.gradle'
apply from: 'scripts/tasks.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply plugin: 'com.palantir.jacoco-full-report'
apply plugin: "com.github.kt3k.coveralls"
apply plugin: "io.gitlab.arturbosch.detekt"
detekt {
    version = "$detektVersion"
    profile("main") {
        input = "$projectDir/app/src/main"
        config = "$projectDir/scripts/detekt.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "$projectDir/app/build/reports/detekt/"
    }
}

coveralls {
    sourceDirs = files(["${buildDir}/../app/src/main/java"], ["${buildDir}/../data/src/main/java"], ["${buildDir}/../domain/src/main/java"]).flatten()
    println("==========================")
    println(sourceDirs)
    println("==========================")
    jacocoReportPath = "${buildDir}/reports/jacoco/jacocoFullReport/jacocoFullReport.xml"
}
