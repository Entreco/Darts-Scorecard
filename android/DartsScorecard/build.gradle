// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: 'scripts/dependencies.gradle'

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "com.google.gms:google-services:$gmsVersion"
        classpath "com.getkeepsafe.dexcount:dexcount-gradle-plugin:$dexCountVersion"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detektVersion"
        classpath "com.palantir:jacoco-coverage:$jacocoCoverageVersion"
        classpath "io.fabric.tools:gradle:$fabricVersion"
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:$coverallsVersion"
    }
}

apply from: 'scripts/dependencies.gradle'
apply from: 'scripts/tasks.gradle'
apply from: 'scripts/detekt.gradle'
apply from: 'scripts/coveralls.gradle'

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

configurations.all {
    resolutionStrategy {
        force "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
